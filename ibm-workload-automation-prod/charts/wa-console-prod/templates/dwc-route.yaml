{{- include "wa.init" (list . "waconsole") }}
{{ $fullName := include "wa.fullName" . }}
{{ $dwcServiceName := include "wa.fullName" . }}
kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: wa-console-route
  labels:
{{ include "wa.console.labels" . | indent 4 }}
  annotations:
    openshift.io/host.generated: 'true'
    haproxy.router.openshift.io/cookie_name: wa-console-affinity-cookie
spec:
  host: 
  to:
    kind: Service
    name: {{ $dwcServiceName }}
    weight: 100
  port:
    targetPort: https
  tls:
    termination: passthrough
    insecureEdgeTerminationPolicy: None
  wildcardPolicy: None
status:
  ingress:
    - host: 
      routerName: default
      conditions:
        - type: Admitted
          status: 'True'
      wildcardPolicy: None
{{- end }}
{{- end }}