{{- if not .Values.server.useCustomizedCert }} 
{{- include "wa.init" (list . "waserver") }}
{{ $statefulSetName := include "wa.fullName" . }}
{{- if .Capabilities.APIVersions.Has "cert-manager.io/v1alpha2" }}
apiVersion: cert-manager.io/v1alpha2
{{- else }}
apiVersion: certmanager.k8s.io/v1alpha1
{{- end }}
kind: Certificate
metadata:
  name: {{ $statefulSetName }}-ext
  labels:
{{ include "wa.server.labels" . | indent 4 }}
  #annotations:
    #"helm.sh/hook": pre-install
    #"helm.sh/hook-delete-policy": hook-failed
spec:
  secretName: "waagent-cert-secret-ext"
  duration: 2160h # 90d
  renewBefore: 360h # 15d
  organization:
  - IBM
  commonName: waagent
  isCA: false
  keySize: 2048
  keyAlgorithm: rsa
  keyEncoding: pkcs1
  usages:
    - server auth
    - client auth
  dnsNames:
  - waagent
 {{- if .Capabilities.APIVersions.Has "cert-manager.io/v1alpha2" }}
  privateKey:
    rotationPolicy: Always
 {{- end }}
  issuerRef:
    name: wa-ca-issuer
    kind: Issuer
{{- end }}