apiVersion: v1
kind: Service
metadata:
  name: {{ include "aida-ad.fullname" . }}
  labels:
    {{- include "aida-ad.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "aida-ad.selectorLabels" . | nindent 4 }}
