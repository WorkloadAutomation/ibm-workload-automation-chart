apiVersion: v1
kind: Service
metadata:
  name: {{ include "aida-es.fullname" . }}
  labels:
    {{- include "aida-es.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.webport }}
      targetPort: https
      protocol: TCP
      name: https
    - port: {{ .Values.service.tcpport }}
      protocol: TCP
      name: tcp
  selector:
    {{- include "aida-es.selectorLabels" . | nindent 4 }}
