apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "aida-predictor.fullname" . }}
  labels:
    {{- include "aida-predictor.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "aida-predictor.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "aida-predictor.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "aida-predictor.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          securityContext:
            privileged: false
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false     
            capabilities:
              drop:
              - ALL
          env:          
              - name: LOG_LEVEL
                value: {{ .Values.global.aidaEngineLogLevel | quote }}
              - name: ESCONFIG
                value: '["https://admin:admin@{{ include "aida-es.fullname" . }}:9200"]'
              - name: REDIS_HOST
                value: {{ include "aida-redis.fullname" . | quote }}
              - name: REDIS_PORT
                value: "6379"
              - name: REDIS_PSWD
                value: {{ .Values.global.redisPwd | quote }}
              - name: DEFAULT_SHARD_COUNT
                value: {{ .Values.global.defaultShardCount | quote }}     
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
