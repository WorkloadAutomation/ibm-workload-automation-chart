apiVersion: v1
kind: Service
metadata:
  name: {{ include "aida-predictor.fullname" . }}
  labels:
    {{- include "aida-predictor.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 5000
      protocol: TCP
      name: http
  selector:
    {{- include "aida-predictor.selectorLabels" . | nindent 4 }}
